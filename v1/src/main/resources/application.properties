spring.application.name=v1
spring.datasource.url=jdbc:mysql://localhost:3306/veritrust?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Nombre del driver:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Ejecutar data.sql al iniciar la aplicación (para bases de datos no-embebidas)
# Requiere Spring Boot 2.5+ (aquí el proyecto usa Spring Boot 4)
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:/data.sql
# Hacer que la inicialización de datos espere a que JPA/Hibernate termine el DDL
spring.jpa.defer-datasource-initialization=true
